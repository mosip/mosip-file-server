server {
    listen       8080;
    server_name  _;
    add_header X-Frame-Options DENY;
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    
   index  index.html index.htm;

    location ~* ^/files/mobileapp/$ {
      add_header Cache-Control no-cache;
      index index.html;
      try_files /index.html =444;
   }
   #location /files/mobileapp/ {
   #  autoindex on;
